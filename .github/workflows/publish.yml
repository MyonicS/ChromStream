name: Publish Python Package

on:
    release:
        types: [published]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - name: Install uv
              uses: astral-sh/setup-uv@v5
            - name: Build package
              run: uv build
            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  password: ${{ secrets.PYPI_API_TOKEN }}
